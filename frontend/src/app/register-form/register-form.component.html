<mat-card class="register-card">
  <mat-card-header class="register-card__header">
    <div mat-card-avatar class="register-card__header__icon"></div>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      class="register-card__form"
      [formGroup]="registerForm"
      (ngSubmit)="registerUser()"
    >
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="controls.name.invalid"> Min. 3 characters </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required />
        <mat-error *ngIf="controls.email.invalid">
          Email is not correct
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
        <mat-error *ngIf="controls.password.invalid">
          Min. 3 characters
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Repeat password</mat-label>
        <mat-error *ngIf="controls.repeatPassword.invalid">
          Passwords must match
        </mat-error>
        <input
          matInput
          type="password"
          formControlName="repeatPassword"
          required
        />
      </mat-form-field>
      <mat-card-actions class="register-card__actions">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!registerForm.valid"
        >
          Register
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
